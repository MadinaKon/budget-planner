<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Budget Planner</h1>
      <div class="form-group">
        <input type="text" id="description" placeholder="Description" />
        <input type="number" id="amount" placeholder="Amount" />
        <button id="add-btn">Add</button>
      </div>
      <div class="form-group edit-group" style="display: none">
        <input type="text" id="edit-description" placeholder="Description" />
        <input type="number" id="edit-amount" placeholder="Amount" />
        <button id="save-btn">Save</button>
        <button id="cancel-btn">Cancel</button>
      </div>
      <div class="budget-summary">
        <h2>Summary</h2>
        <div id="summary">
          <p>Total Income: <span id="total-income">0</span></p>
          <p>Total Expense: <span id="total-expense">0</span></p>
          <p>Net Balance: <span id="net-balance">0</span></p>
        </div>
      </div>
      <div class="transactions">
        <h2>Transactions</h2>
        <ul id="transaction-list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
